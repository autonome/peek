<!DOCTYPE html>
<html>
  <head>
    <title>peek:cmd:panel</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(40, 44, 52, 0.9);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
        color: white;
        overflow: hidden;
        -webkit-app-region: drag;
      }
      
      .center-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
      }
      
      /* Command display wrapper */
      .command-display {
        width: 100%;
        height: 40px;
        position: relative;
      }
      
      /* Command input field */
      #command-input {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        font-size: 20px;
        font-weight: 500;
        padding: 0;
        -webkit-app-region: no-drag;
        position: relative;
        z-index: 2;
      }
      
      /* Hidden suggestion element that shows the matching command with highlighting */
      #command-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.5);
        white-space: pre;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }
      
      /* Styling for the matched part */
      #command-text .matched {
        text-decoration: underline;
      }
      
      /* Results list */
      #results {
        display: none;
        margin-top: 5px;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        -webkit-app-region: no-drag;
      }
      
      #results:not(:empty) {
        display: block;
      }
      
      .command-item {
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .command-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .command-item.selected {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="center-wrapper">
      <div class="command-display">
        <input id="command-input" type="text" autofocus spellcheck="false" />
        <div id="command-text"></div>
      </div>
    </div>
    <div id="results"></div>
    
    <script type=module src="./panel.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>peek:cmd:panel</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      @import url('peek://theme/variables.css');

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: transparent;
        font-family: var(--theme-font-sans);
        color: white;
        overflow: hidden;
        -webkit-app-region: drag;
        display: flex;
        flex-direction: column;
      }

      .center-wrapper {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        padding: 6px 10px;
        box-sizing: border-box;
        background-color: rgba(40, 44, 52, 0.95);
        border-radius: 8px;
        margin: 5px 10px;
        width: calc(100% - 20px);
      }

      /* Command display wrapper */
      .command-display {
        width: 100%;
        min-height: 28px;
        position: relative;
        display: flex;
        align-items: flex-start;
      }

      /* Command input field */
      #command-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 28px;
        line-height: 28px;
        border: none;
        outline: none;
        background: transparent;
        color: transparent;
        caret-color: transparent;
        font-family: inherit;
        font-size: 18px;
        font-weight: 500;
        padding: 0;
        box-sizing: border-box;
        -webkit-app-region: no-drag;
        z-index: 2;
      }

      #command-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      /* Suggestion element that shows the matching command with highlighting */
      #command-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 28px;
        line-height: 28px;
        font-family: inherit;
        font-size: 18px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.5);
        white-space: pre;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
        padding: 0;
        box-sizing: border-box;
      }

      #command-text .typed {
        color: white;
      }

      /* Styling for the matched part */
      #command-text .matched {
        text-decoration: underline;
      }

      /* Results list */
      #results {
        display: none;
        width: calc(100% - 20px);
        flex: 1;
        min-height: 0;
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        margin: 5px 10px;
        box-sizing: border-box;
        -webkit-app-region: no-drag;
        background-color: rgba(40, 44, 52, 0.95);
        border-radius: 8px;
      }

      #results.visible {
        display: block;
      }

      .command-item {
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
      }

      .command-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .command-item.selected {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Command item with description */
      .command-item .cmd-name {
        font-weight: 500;
      }

      .command-item .cmd-desc {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-left: 8px;
      }

      .command-item .cmd-badges {
        float: right;
        font-size: 10px;
        opacity: 0.6;
      }

      .command-item .cmd-badge {
        display: inline-block;
        padding: 2px 4px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.1);
        margin-left: 4px;
      }

      /* Chain indicator */
      #chain-indicator {
        display: none;
        align-items: center;
        padding: 8px 12px;
        margin: 10px 10px 5px 10px;
        background: rgba(60, 80, 120, 0.95);
        border-radius: 8px;
        font-size: 12px;
        gap: 8px;
        width: calc(100% - 20px);
        box-sizing: border-box;
      }

      #chain-indicator.visible {
        display: flex;
      }

      #chain-indicator #chain-mime {
        font-family: var(--theme-font-mono);
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
      }

      #chain-indicator #chain-title {
        color: rgba(255, 255, 255, 0.8);
        flex: 1;
      }

      #chain-indicator #chain-cancel {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        font-size: 14px;
        padding: 2px 6px;
        -webkit-app-region: no-drag;
      }

      #chain-indicator #chain-cancel:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      /* Preview container */
      #preview-container {
        display: none;
        flex-shrink: 0;
        margin: 5px 10px;
        padding: 10px;
        background: rgba(40, 44, 52, 0.95);
        border-radius: 8px;
        max-height: 200px;
        overflow: auto;
        -webkit-app-region: no-drag;
        width: calc(100% - 20px);
        box-sizing: border-box;
      }

      #preview-container.visible {
        display: block;
      }

      #preview-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 8px;
        font-size: 11px;
      }

      #preview-mime {
        font-family: var(--theme-font-mono);
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
      }

      #preview-title {
        color: rgba(255, 255, 255, 0.7);
      }

      #preview-content {
        font-size: 12px;
      }

      #preview-content pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: var(--theme-font-mono);
        font-size: 11px;
        line-height: 1.4;
      }

      #preview-content .preview-json {
        color: #a8d4a8;
      }

      #preview-content .preview-csv {
        width: 100%;
        border-collapse: collapse;
      }

      #preview-content .preview-csv td {
        padding: 4px 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #preview-content .preview-csv tr:first-child td {
        background: rgba(255, 255, 255, 0.05);
        font-weight: 500;
      }

      #preview-content .preview-plain {
        color: rgba(255, 255, 255, 0.9);
      }

      #preview-content .preview-error {
        color: #ff8888;
      }

      /* Preview table for JSON arrays of objects */
      #preview-content .preview-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 11px;
      }

      #preview-content .preview-table th {
        text-align: left;
        padding: 6px 8px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
      }

      #preview-content .preview-table td {
        padding: 4px 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
      }

      #preview-content .preview-table tr:hover td {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Preview list for simple arrays */
      #preview-content .preview-list {
        line-height: 1.6;
      }

      #preview-content .preview-list-item {
        padding: 2px 0;
        color: rgba(255, 255, 255, 0.85);
      }

      #preview-content .preview-more {
        padding-top: 6px;
        color: rgba(255, 255, 255, 0.5);
        font-style: italic;
        font-size: 10px;
      }

      /* Execution state indicator */
      #execution-state {
        display: none;
        align-items: center;
        padding: 8px 12px;
        margin: 10px 10px 5px 10px;
        background: rgba(60, 100, 160, 0.95);
        border-radius: 8px;
        font-size: 13px;
        gap: 10px;
        width: calc(100% - 20px);
        box-sizing: border-box;
      }

      #execution-state.visible {
        display: flex;
      }

      #execution-state.error {
        background: rgba(160, 60, 60, 0.95);
      }

      #execution-state .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #execution-state .exec-text {
        flex: 1;
        color: rgba(255, 255, 255, 0.9);
      }

      #execution-state .exec-error {
        color: #ff8888;
      }

      #execution-state .exec-cancel {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        font-size: 12px;
        padding: 2px 8px;
        -webkit-app-region: no-drag;
      }

      #execution-state .exec-cancel:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <!-- Execution state - shown when a command is running -->
    <div id="execution-state">
      <div class="spinner"></div>
      <span class="exec-text">Running...</span>
      <button class="exec-cancel" title="Cancel">Cancel</button>
    </div>

    <!-- Chain indicator - shown when in chain mode -->
    <div id="chain-indicator">
      <span id="chain-mime"></span>
      <span id="chain-title"></span>
      <button id="chain-cancel" title="Exit chain mode (Escape)">Ã—</button>
    </div>

    <div class="center-wrapper">
      <div class="command-display">
        <input id="command-input" type="text" autofocus spellcheck="false" placeholder="Type a command..." />
        <div id="command-text"></div>
      </div>
    </div>
    <div id="results"></div>

    <!-- Preview container - shown when viewing chained data -->
    <div id="preview-container">
      <div id="preview-header">
        <span id="preview-mime"></span>
        <span id="preview-title"></span>
      </div>
      <div id="preview-content"></div>
    </div>

    <script type="module" src="./panel.js"></script>
  </body>
</html>

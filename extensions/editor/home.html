<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <h1 class="header-title">Editor</h1>
      </div>
      <div class="filter-icons">
        <button class="filter-btn active" data-filter="all" title="All">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
          </svg>
          <span class="filter-count" data-count="all">0</span>
        </button>
        <button class="filter-btn" data-filter="page" title="Pages">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          <span class="filter-count" data-count="page">0</span>
        </button>
        <button class="filter-btn" data-filter="text" title="Notes">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          <span class="filter-count" data-count="text">0</span>
        </button>
        <button class="filter-btn" data-filter="tagset" title="Tag Sets">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
          <span class="filter-count" data-count="tagset">0</span>
        </button>
        <button class="filter-btn" data-filter="image" title="Images">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <span class="filter-count" data-count="image">0</span>
        </button>
      </div>
    </header>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search items and tags...">
    </div>

    <!-- Add item section -->
    <div class="add-section">
      <div class="add-input-row">
        <input type="text" class="add-input" placeholder="Add URL, note, or tagset...">
        <span class="add-type-badge">text</span>
        <button class="add-save-btn">Save</button>
      </div>
      <div class="add-tags-section" style="display:none;">
        <div class="add-selected-tags"></div>
        <div class="add-tag-input-row">
          <input type="text" class="add-tag-input" placeholder="Add tags (comma-separated)...">
        </div>
        <div class="add-available-tags"></div>
      </div>
    </div>

    <main class="items-container">
      <div class="cards"></div>
    </main>

    <!-- Edit Modal Overlay -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Edit Item</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Content editor (type-specific) -->
          <div class="edit-content-section">
            <label class="edit-label">Content</label>
            <input type="text" class="edit-url-input" placeholder="URL" style="display:none;">
            <textarea class="edit-text-input" placeholder="Note text..." style="display:none;"></textarea>
            <div class="edit-image-preview" style="display:none;"></div>
            <div class="edit-tagset-notice" style="display:none;">Tag set &mdash; edit tags below.</div>
          </div>

          <!-- Tag editing -->
          <div class="edit-section">
            <label class="edit-label">Current Tags</label>
            <div class="current-tags"></div>
          </div>

          <div class="edit-section">
            <label class="edit-label">Add Tag</label>
            <div class="new-tag-row">
              <input type="text" class="new-tag-input" placeholder="Enter new tag...">
              <button class="add-tag-btn">Add</button>
            </div>
          </div>

          <div class="edit-section">
            <label class="edit-label">Available Tags</label>
            <div class="available-tags"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-delete-btn">Delete</button>
          <div class="modal-footer-right">
            <button class="modal-cancel-btn">Cancel</button>
            <button class="modal-save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete confirmation -->
    <div class="modal-overlay" id="deleteConfirm">
      <div class="modal modal-small">
        <div class="modal-header">
          <h2 class="modal-title">Delete Item</h2>
          <button class="modal-close delete-cancel-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this item? This cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <div class="modal-footer-right">
            <button class="delete-cancel-btn">Cancel</button>
            <button class="delete-confirm-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="home.js"></script>
  </body>
</html>
